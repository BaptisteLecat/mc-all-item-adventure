name: build-plugins

on:
  push:
    branches:
      - main

jobs:
  build-gradle-jar:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.6'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Echo Java version and Gradle version
        run: |
          java -version
          gradle -version

      - name: Build all plugins
        run: |
          cd plugins
          for d in */ ; do
            cd "$d"
            gradle shadowJar
            cd ..
          done

      - name: Archive plugins
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: plugins/*/build/libs/*.jar

  build-docker-image:
    environment: prod
    needs:
      - build-gradle-jar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create temporary directory
        run: |
          mkdir p plugin_jars

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: plugin_jars

      - name: Move JAR files to the root of plugin_jars
        run: |
          mkdir -p plugin_jars_flat
          find plugin_jars -name "*.jar" -exec mv {} plugin_jars_flat/ \;

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Determine Image Tag
        run: echo "IMAGE_TAG=0.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image with dynamic tag
        run: |
          docker build --build-arg PLUGINS_DIR=plugin_jars_flat \
            -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG \
            -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:latest \
            -f docker/Dockerfile .

      - name: Push Docker images
        run: |
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:latest

      - name: Update VM Container with New Image
        run: |
          gcloud compute instances update-container mc-server \
            --zone=${{ secrets.GCP_ZONE }} \
            --container-image=europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG

      - name: Wait for container to restart
        run: |
          echo "Waiting for container restart..."
          for i in {1..10}; do
            STATUS=$(gcloud compute instances describe mc-server --zone=${{ secrets.GCP_ZONE }} --format="get(status)")
            if [[ "$STATUS" == "RUNNING" ]]; then
              echo "Instance is running, checking container logs..."
              break
            fi
            sleep 10
          done

      - name: Fetch container status
        run: |
          CONTAINER_STATUS=$(gcloud compute instances describe mc-server --zone=${{ secrets.GCP_ZONE }} --format="yaml(metadata.gce-container-declaration)")
          echo "Current container status:"
          echo "$CONTAINER_STATUS"

      - name: Fetch recent logs from the container
        run: |
          echo "Fetching recent logs from the container..."
          gcloud logging read "resource.type=gce_instance AND resource.labels.instance_id=$(gcloud compute instances describe mc-server --zone=${{ secrets.GCP_ZONE }} --format='value(id)')" \
            --limit 20 \
            --format="table(timestamp, textPayload)"

          
