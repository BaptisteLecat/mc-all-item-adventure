name: build-plugins

on:
  push:
    branches:
      - main

jobs:
  build-gradle-jar:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.6'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Echo Java version and Gradle version
        run: |
          java -version
          gradle -version

      - name: Build all plugins
        run: |
          cd plugins
          for d in */ ; do
            cd "$d"
            gradle shadowJar
            cd ..
          done

      - name: Archive plugins
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: plugins/*/build/libs/*.jar

  build-push-docker-image:
    environment: prod
    needs:
      - build-gradle-jar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create temporary directory
        run: |
          mkdir p plugin_jars

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: plugin_jars

      - name: Move JAR files to the root of plugin_jars
        run: |
          mkdir -p plugin_jars_flat
          find plugin_jars -name "*.jar" -exec mv {} plugin_jars_flat/ \;

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Determine Image Tag
        run: echo "IMAGE_TAG=0.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image with dynamic tag
        run: |
          docker build --build-arg PLUGINS_DIR=plugin_jars_flat \
            -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG \
            -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:latest \
            -f docker/Dockerfile .

      - name: Push Docker images
        run: |
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:latest

  deploy-to-vm:
    environment: prod
    needs:
      - build-push-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Update VM Container with New Image
        run: |
          gcloud compute instances update-container mc-server \
            --zone=${{ secrets.GCP_ZONE }} \
            --container-image=europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:$IMAGE_TAG

      - name: Fetch deployed container image
        run: |
          echo "Fetching deployed container image..."
          DEPLOYED_IMAGE=$(gcloud compute instances describe mc-server --zone=${{ secrets.GCP_ZONE }} \
            --format="json" | jq -r '.metadata.items[] | select(.key=="gce-container-declaration") | .value' | grep "image:" | awk '{print $2}')
          echo "Deployed Image: $DEPLOYED_IMAGE"

      - name: Cleanup Old Docker Images on VM
        run: |
          gcloud compute ssh mc-server --zone=${{ secrets.GCP_ZONE }} --command "
            echo '🔥 Cleaning up old Docker images on VM...'
            docker images --format '{{.ID}} {{.Repository}}' | grep -v 'konlet' | awk '{print \$1}' | xargs -r docker rmi -f || true
            echo '✅ Cleanup completed!'
          "

      - name: Health Check - Minecraft Server
        run: |
          SERVER_IP=$(gcloud compute instances describe mc-server --zone=${{ secrets.GCP_ZONE }} --format="get(networkInterfaces[0].accessConfigs[0].natIP)")
          echo "Checking Minecraft server at $SERVER_IP:25565..."
          SERVER_STATUS="❌ Minecraft server did NOT start!"

          for i in {1..10}; do
            if nc -zv $SERVER_IP 25565; then
              SERVER_STATUS="✅ Minecraft server is UP!"
              break
            fi
            echo "❌ Server not responding yet, retrying in 10s..."
            sleep 10
          done

          echo "$SERVER_STATUS"
          echo "SERVER_STATUS=$SERVER_STATUS" >> $GITHUB_ENV

  generate-rollback-report:
    environment: prod
    needs:
      - rollback
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Rollback Report (Summary)
        run: |
          echo "## 🔄 Rollback Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### 📦 Rolled Back Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mc-all-item-adventure/mc-all-item-adventure:${{ github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### 💡 Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Run ID:** [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Déterminer la couleur et l'emoji en fonction du statut du rollback
          if [[ "${{ env.ROLLBACK_STATUS }}" == "success" ]]; then
            STATUS_MARK="🟢 **Success** - Rollback completed successfully!"
          else
            STATUS_MARK="🔴 **Failed** - Rollback encountered an issue!"
          fi
          
          echo "### 🛠️ Rollback Status" >> $GITHUB_STEP_SUMMARY
          echo "$STATUS_MARK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "_Generated by GitHub Actions on $(date)_" >> $GITHUB_STEP_SUMMARY
      


          
